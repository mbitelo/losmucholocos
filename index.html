<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Mucho Locos</title>
    <!-- Favicon -->
    <link rel="icon" href="los.jpg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="los.jpg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="los.jpg" target="_blank">
            <img src="los.jpg" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Equipe de Gincana de Gravataí/RS
          <br>⭐️⭐️⭐️⭐️
          <br>Desde 1999
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @losmucholocos
    </div>

    <div id="links">
      <a class="link" href="https://www.instagram.com/losmucholocos" target="_blank">
        <i class="fa-brands fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://twitter.com/losmucholocos_" target="_blank">
        <i class="fa-brands fa-twitter">&nbsp;</i>Twitter
      </a>
      <a class="link" href="https://forms.gle/kXYKWHvLmDJpEnB9A" target="_blank">
        <i class="fa-solid fa-shirt">&nbsp;</i>Camiseta Rua 2023
      </a>
      <a class="link">
        <i class="fa-brands fa-pix">&nbsp;</i>pix@losmucholocos.com.br
      </a>
    </div>

    <div id="hashtag">
      #ÉaLos
    </div>
  </body>
</html>
